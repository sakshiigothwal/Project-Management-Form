<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>PROJECT MANAGEMENT</title>
</head>
<body class="bg-color">
    <section class="container mt-5">
        <div class="row justify-content-md-center">
            <form onsubmit="return false;" class="col-md-6 col-sm-12 bg-white p-5 rounded shadow">
                <div class="col-12 text-center">
                    <h3 class="text-dark mb-3"><strong><u>Project Management Form</u></strong></h3>
                </div>
                <div class="mb-3">
                    <label for="pid" class="form-label">Project ID</label>
                    <input name="pid" type="number" class="form-control" id="pid" onchange="findpid(this)" required>
                </div>
                <div class="mb-3">
                    <label for="pname" class="form-label">Project Name</label>
                    <input name="pname" type="text" class="form-control" id="pname" required>
                </div>
                <div class="mb-3">
                    <label for="assignedto" class="form-label">Assigned To</label>
                    <input name="assignedto" type="text" class="form-control" id="assignedto" required>
                </div>
                <div class="mb-3">
                    <label for="adate" class="form-label">Assignment Date</label>
                    <input name="adate" type="date" class="form-control" id="adate" required>
                </div>
                <div class="mb-3">
                    <label for="dl" class="form-label">Deadline</label>
                    <input name="dl" type="date" class="form-control" id="dl" required>
                </div>
                <!-- <br> -->

                <div class="d-flex justify-content-around mb-4">
                    <button type="button" onclick="saveData()" id="save" class="btn btn-lg btn-primary btn-rounded">Save</button>
                    <button type="button" onclick="updateData()" id="update" class="btn btn-lg btn-primary btn-rounded">Update</button>
                    <button type="button" onclick="disableAll()" id="reset" class="btn btn-lg btn-primary btn-rounded">Reset</button>
                </div>
                
            </form>
            
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
